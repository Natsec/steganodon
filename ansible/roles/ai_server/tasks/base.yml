- name: Hostname
  hostname:
    name: steganodon

- name: Timezone
  shell: timedatectl set-timezone Europe/Paris
  become: yes

# - name: Mot de passe root
#   user:
#     name: root
#     password: "{{ mdp.root }}"

- name: Installation des paquets
  package:
    name: "{{ item }}"
    state: latest
  loop:
    - htop
    - man
    - tree
    - ncat

- name: Cron
  copy:
    src: cron
    dest: /var/spool/cron/crontabs/root
    mode: 0600
